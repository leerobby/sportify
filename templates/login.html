<!DOCTYPE html>
<html lang = "en">


<head>

    <meta charset = "UTF-8">
    <title>Login Page</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'login.css')}}">

    <script>
        // Check if flash messages exist and display them as pop-up dialogs
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</head>


<body>


    <div class = "box">
    
    
        <form method = "POST" action = "/signin">


            <h2>Sign in</h2>
     
     
            <div class = "inputBox">
     
                <input 
                    type = "text" 
                    required = "required" 
                    name = "user_id"
                    id = "user_id" 
                />
                <span>Username</span>
                <i></i>
     
            </div>


            <div class = "inputBox">
            
                <input 
                    type = "password" 
                    required = "required" 
                    name = "password"
                    id = "password"
                />
                <span>Password</span>
                <i></i>
            
            </div>
            
            
            <div class = "link">

                <a href = "#">Forgot Password</a>
                <a href = "signup">Sign Up</a>
            
            </div>
            
            
            <input type = "submit" value = "Login">
        
        
        </form>
    
    
    </div>


</body>
